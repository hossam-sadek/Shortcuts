<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discuss.io Alarm Sync</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      background-color: #f4f4f4;
      text-align: center;
    }
    #qrScannerContainer {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }
    .message {
      margin-top: 20px;
      font-size: 16px;
    }
    .manual-input {
      margin-top: 20px;
      display: none; /* Initially hidden */
    }
    .manual-input textarea {
      width: 90%;
      height: 100px;
      padding: 10px;
      font-size: 14px;
    }
    .manual-input button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .manual-input button:hover {
      background-color: #0056b3;
    }
    #startCameraButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 14px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #startCameraButton:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <h1>Discuss.io Alarm Sync</h1>
  <div id="qrScannerContainer"></div>
  <div class="message" id="message">Tap the button below to start the camera.</div>

  <!-- Start Camera Button -->
  <button id="startCameraButton">Start Camera</button>

  <!-- Manual Input Fallback -->
  <div class="manual-input" id="manualInputContainer">
    <textarea id="manualInput" placeholder="Paste JSON data here..."></textarea>
    <button id="submitManualInput">Sync Alarms</button>
  </div>

  <!-- Include the html5-qrcode library -->
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.0.9/html5-qrcode.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
