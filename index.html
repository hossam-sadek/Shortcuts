<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Discuss.io</title>
</head>
<body>
    <h1>Click the button to go to Discuss.io and allow camera/microphone access</h1>

    <!-- Button to redirect to Discuss.io -->
    <button id="redirectButton">Go to Discuss.io</button>

    <script>
        // Add click event listener to the button
        document.getElementById("redirectButton").addEventListener("click", function() {
            // Redirect to the Discuss.io link where the user will grant permission
            window.location.href = "https://app.discuss.io/966611/d"; // Replace with the URL
        });
    </script>
</body>
</html>
