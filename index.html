<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discuss.io Alarm Sync</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      background-color: #f4f4f4;
      text-align: center;
    }
    #qrScannerContainer {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }
    .message {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Discuss.io Alarm Sync</h1>
  <div id="qrScannerContainer"></div>
  <div class="message" id="message">Scan the QR code to sync alarms.</div>

  <!-- Include the html5-qrcode library -->
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.0.9/html5-qrcode.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
